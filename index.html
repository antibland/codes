    (function() {
      var offscreen_intro  = document.querySelector(".offscreen-intro"),
          offscreen_blocks = document.querySelector(".offscreen-blocks");

      function removeIntro() {
        offscreen_intro.classList.remove("on");
      }

      function initIntro() {
        if (window.location.hash.substr(1).length === 0) {
          setTimeout(function() {
            offscreen_intro.classList.add("on");
          }, 500);
        } else {
          removeIntro();
        }
      }
